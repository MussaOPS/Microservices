<!DOCTYPE html>
<html>
<head>
<title>Product</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<h1>This is a Product</h1>
<section>
    <h3>All product</h3>

    <div class="cards" id="cardsBlock">
        
    </div>
</section>

<script type="text/javascript">


    var url_string = window.location.href; //window.location.href
    var url = new URL(url_string);
    var c = url.searchParams.get("id");
    console.log(c);

    $.ajax({
        method: "GET",
        url: 'http://localhost:8081/product/'+c
    }).done(function(data){//anonymus function, async task
        // data = JSON.parse(data.toString());
        console.log(data)
        showProducts(data);
    }).always(function(){

});


    function showProducts(data){
        var element = "";
            element += "" +
                '<a class="card" style="background: url(\''+data.photo+'\'); background-size: cover; background-position: center;">'+
                    '<img src="">'+
                    '<div class="text">'+
                        '<h3 class="name">Name: '+
                            data.name+
                        '</h3>'+
                        '<h3 class="date">expiration Date: '+
                            data.expirationDate+
                        '</h3>'+
                    '</div>'+
                "</a>";
         cardsBlock.innerHTML = element;
    }
</script>

</body>
</html>
