<!DOCTYPE html>
<html>
<head>
<title>Product</title>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/product.js"></script>
</head>
<body>
<h1>This is a Product</h1>
<section>
    <h3>All products</h3>

    <div class="cards" id="cardsBlock">
        
    </div>
</section>

<h3>Search product</h3>
<label for="search">Product search:</label>
<input type="text" id="search" name="search" onkeyup="search()"><br><br>

<h3>Add product</h3>
<form>
    <label for="name">Product name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="description">Product description:</label>
    <input type="text" id="description" name="description"><br><br>

    <label for="product">Product:</label>
    <input type="text" id="product" name="product"><br><br>

    <label for="photo">Product photo:</label>
    <input type="text" id="photo" name="photo"><br><br>

    <label for="category">Product category:</label>
    <input type="text" id="category" name="category"><br><br>

    <label for="rate">Product rate:</label>
    <input type="text" id="rate" name="rate"><br><br>

    <label for="count">Product count:</label>
    <input type="text" id="count" name="count"><br><br>
    
    <label for="uploadDate">Product uploadDate:</label>
    <input type="text" id="uploadDate" name="uploadDate"><br><br>

    <label for="expirationDate">Product expirationDate:</label>
    <input type="text" id="expirationDate" name="expirationDate"><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
